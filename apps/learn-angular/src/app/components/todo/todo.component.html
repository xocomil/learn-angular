<mat-card>
  <mat-card-title>Things to do</mat-card-title>
  <mat-card-content>
    <learn-angular-todo-list
      [todosList]="todosList$ | ngrxPush"
      (itemDeleted)="deleteItem($event)"
      (itemCheckedChanged)="checkedStateChanged($event)"
    ></learn-angular-todo-list>
  </mat-card-content>
  <mat-card-footer>
    <learn-angular-todo-footer (newTodoAdded)="addNewTodo($event)" (clearAllPushed)="clearAll()"></learn-angular-todo-footer>
  </mat-card-footer>
</mat-card>
